<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      #select {
        width: 300px;
        height: 300px;
        border: 1px solid #000;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div id="select"></div>
    <span>紅色</span>
    <input
      type="range"
      name="red"
      id="red"
      min="0"
      max="255"
      value="20"
      step="1"
    />
    <span id="redvalue">20</span>
    <input type="button" value="隨機" id="btnred" />
    <br />
    <span>綠色</span>
    <input
      type="range"
      name="green"
      id="green"
      min="0"
      max="255"
      value="20"
      step="1"
    />
    <span id="greenvalue">20</span>
    <input type="button" value="隨機" id="btngreen" />
    <br /><span>藍色</span>
    <input
      type="range"
      name="blue"
      id="blue"
      min="0"
      max="255"
      value="20"
      step="1"
    />
    <span id="bluevalue">20</span>
    <input type="button" value="隨機" id="btnblue" />

    <script src="./index.js"></script>
  </body>
</html>
